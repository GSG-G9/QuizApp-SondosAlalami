<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div id="home">
      <h1>Quiz Game</h1>
      <p id="description ">Start the game and enter your name, choose one answer of 4 options to each question(only one right answer).</p>
      <div class="board">
        <h2>Leader Board</h2>
        <p>High Score</p>
        <p id="high-score">-</p>

      </div>
    

     
       <button id= "start-game" onclick="showNameBox()">Start Game</button>
       <div id= "name-box">
        <input id="user-name" type="text" placeholder="Enter your name, please">
        <button type="submit" id="submit" onclick="removeHome()">submit</button>
       </div> 
      
    
    </div>
   
    <div class= "quiz" id="hide">
       <p >Qurrent Question </p>
       <p id="current-question">5/10 </p>
       <p  class="question">Question</p>
      

    <div class="answers-container">
  
    <label class="answer"> <input id="option1" type="radio" name="choices" onclick="isChecked()"> <div id="op1"> answer1</div> </label>
    <label class="answer"> <input id="option2" type="radio" name="choices" onclick="isChecked()"> <div id="op2"> answer2</div></label>
    <label class="answer"> <input id="option3" type="radio" name="choices" onclick="isChecked()"> <div id="op3">  answer3</div></label>
    <label class="answer"> <input id="option4" type="radio" name="choices" onclick="isChecked()"> <div id="op4"> answer4</div></label>
    <button  id="next-question" onclick="CheckAnswer()" disabled>Next Question</button>
    <button  id="finish" onclick="finishGame()">Finish</button>

   
   </div>
   </div>
   <div id="result">Your Score is</div>
    <script src="script.js"></script>  
</body>
</html>
